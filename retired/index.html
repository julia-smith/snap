<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Snap Icons</title>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:300,500,700,300italic' rel='stylesheet' type='text/css'>
<style>
html, body {
  margin:0;
  padding:0;
  font-family: 'Roboto', sans-serif;
}

.slide {
  position:absolute;
  top:0;
  bottom:0;
  left:0;
  right:0;
  background-color: rgb(0,169,157);
  color:#fff;
}

.slide.active {
  z-index:1;
}

.inner {
  max-width:900px;
  margin:2em auto;
}


</style>
</head>
<body>


<div class="container">

  <section class="slide active">
    <div class="inner">
    <h1>Animating with Snap.svg</h1>
    </div>
  </section>

  <section class="slide">
    <div class="inner">
    <h1>Next</h1>
    </div>
  </section>

  <section class="slide">
    <div class="inner">
    <h1>Next 2</h1>
    </div>
  </section>

</div>


</body>


<script src="scripts/jquery-2.1.4.min.js"></script>
<script src="scripts/snap.svg-min.js"></script>
<script>

  $(document).ready(function(){
    initInteraction();
  });

  function initInteraction(){
    $('body').keydown(function(e){ 
      var active = $('.slide.active');
          active.removeClass('active');
      var code = (e.keyCode ? e.keyCode : e.which);
      // 37 = left arrow; 39 = right arrow
      if (code === 37) {
        active.prev().addClass('active');
      } else if (cod === 39){
        active.prev().addClass('active');
      }
    });  }


</script>

</html>
